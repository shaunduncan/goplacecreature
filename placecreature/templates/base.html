{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {{ with .Title }}
                {{ . }}
            {{ else }}
                placecreature | creature agnostic image placeholders
            {{ end }}
        </title>
        <link rel="stylesheet" type="text/css" media="screen" href="/static/css/bootstrap.min.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-bottom: 25px">
                <div class="col-7 col-offset-1">
                    <h1>{{ .Title }}</h1>
                </div>
            </div>

            {{ template "content" . }}
        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-10 col-offset-1">
                        <div class="well" style="text-align: center">
                            <small>
                                <a href="/creatures">Creatures List</a> |
                                <a href="/attribution">Image Credits</a> |
                                <a href="mailto:help@placecreature.com">Contact</a><br />
                                &copy; 2013 - Shaun Duncan and Krakendoodle, LLC
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
{{ end }}
